<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  
    <title>Pizza Parlor Pricing</title>
  
</head>
<body class="container">
  <div class="jumbotron">
    <h1>Pizza Parlor Pricing!</h1>
  </div>
  <h2>Choose what size pizza and toppings you would like:</h2>
  <form id="question" class="card">

    
    
    <label for="size">Choose your pizza size (diameter in inches):</label>
      <select class="form-control" id="size">
        <option value="0"><strong>Personal Pie - 8 in</strong></option>
        <option value="1"><strong>Small - 10 in</strong></option>
        <option value="2"><strong>Medium - 12 in</strong></option>
        <option value="3"><strong>Large - 16 in</strong></option>
        <option value="4"><strong>Extra Large - 18 in</strong></option>
        
      </select>
      <div class="form-group">
        <p>Check all the topping you would like to add:</p>
        <input type="checkbox" name="toppings" value="cheese">Cheese <em></em>(Free!)</br>
        <input type="checkbox" name="toppings"    value="pepperonni">Pepperonni <em>(+ $1.50)</em><br>
        <input type="checkbox" name="toppings"    value="sausage">Sausage <em></em>(+ $2.00)<br>
        <input type="checkbox" name="toppings" value="onions">Onions and peppers <em></em>(+ $1.25)<br>
        <input type="checkbox" name="toppings" value="jalapenos">Jalapenos <em>( + $ 0.75)</em><br>
        <input type="checkbox" name="toppings" value="garlic">Garlic <em>(+ $0.50)</em> <br>
        <input type="checkbox" name="toppings" value="pineapple">Pineapple <em>(+ $0.75)</em><br>
    </div>

    

    <button type="submit" class="btn btn-primary"><em>Calculate price!</em></button>
  </form>
  <div class="answer">
    
    
  </div>
</body>
